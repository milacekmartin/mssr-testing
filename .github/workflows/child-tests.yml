# yaml-language-server: disable

name: Child Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write       # REQUIRED
  id-token: write    # REQUIRED

jobs:
  child-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run create_tests.py
        run: |
          python3 tests/child/create_tests.py --show-data | tee create_tests.log
        continue-on-error: true

      - name: Run full_flow.py
        run: |
          python3 tests/child/full_flow.py --show-data | tee full_flow.log
        continue-on-error: true

      - name: Generate HTML report
        run: |
          mkdir -p pages/child
          python3 utils/generate_html_report.py "Child Tests - Create" create_tests.log pages/child/create_tests_report.html
          python3 utils/generate_html_report.py "Child Tests - Full Flow" full_flow.log pages/child/full_flow_report.html
          python3 utils/generate_index.py       # ðŸ”¥ vygeneruje pages/index.html


      # -----------------------------
      # UPLOAD TO GITHUB PAGES
      # -----------------------------
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy-pages:
    needs: child-tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

