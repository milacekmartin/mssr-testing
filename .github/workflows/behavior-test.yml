name: Behavior Test Report

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  behavior-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run behavior tests
        run: |
          python3 tests/child/create_tests.py --show-data 2>&1 | tee behavior_tests.log
        continue-on-error: true

      # Create HTML
      - name: Generate HTML report
        if: ${{ always() }}
        run: |
          mkdir -p pages/behavior
          python3 utils/generate_html_report.py "Behavior Test Report" behavior_tests.log pages/behavior/behavior_report.html
          python3 utils/generate_html_report.py index

      - name: Upload Pages Artifact
        if: ${{ always() }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy-pages:
    needs: behavior-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
