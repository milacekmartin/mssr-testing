name: Locust Load Test (ZŠ scénár)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  loadtest:
    runs-on: ubuntu-latest

    steps:
      # --- CHECKOUT REPO ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- INSTALL PYTHON ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # --- INSTALL DEPENDENCIES ---
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install locust requests beautifulsoup4

      # --- RUN LOCUST ---
      - name: Run Locust ZŠ scenár
        run: |
          python3 -m locust -f locustfile_zs.py \
            --headless \
            -u 10 \
            -r 10 \
            -t 5m \
            --csv results \
            --html report.html \
            --only-summary \
            --host https://test-eprihlasky.iedu.sk

      # --- UPLOAD RESULTS ---
      - name: Upload Locust Results (CSV + HTML)
        uses: actions/upload-artifact@v4
        with:
          name: locust-report
          path: |
            report.html
            results_stats.csv
            results_failures.csv
            results_requests.csv
          retention-days: 14
