name: _Base Runtime (shared)

on:
  workflow_call:
    inputs:
      base_url:
        required: false
        default: "https://test-eprihlasky.iedu.sk"
        type: string
      idp_url:
        required: false
        default: "https://tiamidsk.iedu.sk"
        type: string
      username:
        required: false
        type: string
      password:
        required: false
        type: string
      python_command:
        required: true
        type: string
      extra_env:
        required: false
        default: ""
        type: string

    secrets:
      LOGIN_USERNAME:
        required: false
      LOGIN_PASSWORD:
        required: false

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 locust pandas matplotlib reportlab

      - name: Resolve credentials
        shell: bash
        run: |
          USERNAME="${{ inputs.username }}"
          PASSWORD="${{ inputs.password }}"

          if [ -z "$USERNAME" ]; then
            USERNAME="${{ secrets.LOGIN_USERNAME }}"
          fi
          if [ -z "$PASSWORD" ]; then
            PASSWORD="${{ secrets.LOGIN_PASSWORD }}"
          fi

          if [ -z "$USERNAME" ] || [ -z "$PASSWORD" ]; then
            echo "âŒ Missing credentials"
            exit 1
          fi

          echo "LOGIN_USERNAME=$USERNAME" >> $GITHUB_ENV
          echo "LOGIN_PASSWORD=$PASSWORD" >> $GITHUB_ENV
          echo "BASE_URL=${{ inputs.base_url }}" >> $GITHUB_ENV
          echo "IDP_URL=${{ inputs.idp_url }}" >> $GITHUB_ENV

      - name: Run test
        env:
          LOGIN_USERNAME: ${{ env.LOGIN_USERNAME }}
          LOGIN_PASSWORD: ${{ env.LOGIN_PASSWORD }}
          BASE_URL: ${{ env.BASE_URL }}
          IDP_URL: ${{ env.IDP_URL }}
        run: |
          set -e
          ${{ inputs.extra_env }}
          ${{ inputs.python_command }}
