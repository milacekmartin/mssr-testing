name: Search Tests (Vyhladavanie)

on:
  workflow_dispatch:
    inputs:
      username:
        description: "Login username (optional â€“ overrides secret)"
        required: false
      password:
        description: "Login password (optional â€“ overrides secret)"
        required: false
  push:
    branches: [ main, master ]

jobs:
  search-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Resolve credentials
        run: |
          USERNAME="${{ github.event.inputs.username || secrets.LOGIN_USERNAME }}"
          PASSWORD="${{ github.event.inputs.password || secrets.LOGIN_PASSWORD }}"

          if [ -z "$USERNAME" ] || [ -z "$PASSWORD" ]; then
            echo "âŒ Missing credentials"
            exit 1
          fi

          echo "LOGIN_USERNAME=$USERNAME" >> $GITHUB_ENV
          echo "LOGIN_PASSWORD=$PASSWORD" >> $GITHUB_ENV

      - name: Run vyhladavanie full flow
        run: |
          echo "ðŸš€ Running SEARCH full flow..."
          python3 tests/vyhladavanie/full_flow.py --show-data

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: vyhladavanie-tests-output
          path: |
            **/*.log
            **/*.json
            **/*.txt
