name: Search Tests (Vyhladavanie)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  search-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run vyhladavanie full flow
        run: |
          echo "ðŸš€ Running SEARCH full flow..."
          python3 tests/vyhladavanie/full_flow.py --show-data

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: vyhladavanie-tests-output
          path: |
            **/*.log
            **/*.json
            **/*.txt
          retention-days: 14
